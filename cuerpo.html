<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Gym Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1e1e2f;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1#titulo-pagina {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        svg {
            width: 300px;
            height: auto;
        }

        /* Secciones de navegación */
        .nav-sections {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .nav-sections a {
            text-decoration: none;
            background-color: #1e1e2f;
            color: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }

        .nav-sections a:hover {
            background-color: #33334d;
            transform: scale(1.05);
        }

        footer {
            margin-top: auto;
            background-color: #1e1e2f;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        /* Efecto hover para músculos SVG */
        .musculo:hover {
            fill: #ff4c4c !important;
            cursor: pointer;
        }
    </style>
</head>
