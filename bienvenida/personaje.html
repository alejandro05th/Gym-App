<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>Elige Entrenador</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
  /* RESET IMPORTANTE PARA QUE NADA SE SALGA */
  * {
    box-sizing: border-box;
  }

  /* GENERALES */
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    height: 100%;
    width: 100%;
    background-color: #0e0f14;
    color: #fff;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
  }

  main.welcome-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 32px 20px;
    width: 100%;
    max-width: 600px;
    margin: 40px auto 90px;
    text-align: center;
  }

  h1.welcome-title {
    font-size: 2.3rem;
    font-weight: 700;
    margin-bottom: 12px;
    text-shadow: 0 3px 12px rgba(0, 195, 255, 0.4);
  }

  p.welcome-subtitle {
    font-size: 1.15rem;
    margin: 0 0 30px;
    color: #b8c6ff;
  }

  /* CONTENEDOR DE ENTRENADORES */
  .coach-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 26px;
    width: 100%;
    max-width: 480px;
    justify-items: center;
  }

  /* TARJETAS PROFESIONALES */
  .coach-card {
    background: rgba(255, 255, 255, 0.07);
    border: 1px solid rgba(0, 195, 255, 0.18);
    border-radius: 22px;
    padding: 22px 14px;
    cursor: pointer;
    box-shadow: 0 10px 22px rgba(0,0,0,0.45);
    transition:
      transform 0.25s ease,
      box-shadow 0.25s ease,
      border-color 0.25s ease,
      background 0.25s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    width: 100%;
    max-width: 220px; /* evita que se salga */
  }

  .coach-card:hover {
    transform: translateY(-6px);
    background: rgba(0,195,255,0.12);
    border-color: rgba(0,195,255,0.45);
    box-shadow: 0 12px 30px rgba(0,195,255,0.33);
  }

  .coach-card.selected {
    transform: translateY(-6px) scale(1.04);
    background: rgba(0,195,255,0.18);
    border-color: rgba(0,195,255,0.8);
    box-shadow: 0 18px 40px rgba(0,195,255,0.55);
  }

  .coach-card img {
    width: 140px;
    height: 140px;
    object-fit: contain;
    border-radius: 18px;
    margin-bottom: 14px;
    filter: drop-shadow(0 6px 12px rgba(0,0,0,0.4));
  }

  .coach-card span {
    font-size: 1.2rem;
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  /* BOTÓN */
  footer.welcome-footer {
    width: 100%;
    max-width: 600px;
    padding: 16px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
  }

  .btn-primary {
    width: 100%;
    max-width: 420px;
    padding: 15px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: linear-gradient(90deg, #00c3ff, #007bff, #00c3ff);
    background-size: 200%;
    color: white;
    box-shadow: 0 6px 20px rgba(0, 150, 255, 0.4);
    display: none;
    transition: background-position 0.3s ease, transform 0.25s ease;
    animation: glowPulse 3s ease-in-out infinite;
  }

  .btn-primary:hover {
    background-position: 100%;
    transform: scale(1.03);
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 6px 18px rgba(0, 150, 255, 0.4); }
    50% { box-shadow: 0 8px 26px rgba(0, 150, 255, 0.75); }
    100% { box-shadow: 0 6px 18px rgba(0, 150, 255, 0.4); }
  }

  /* RESPONSIVE */
  @media (max-width: 480px) {
    .coach-grid {
      grid-template-columns: 1fr; /* UNA por fila */
      max-width: 340px;
      gap: 22px;
    }

    .coach-card {
      max-width: 320px;
      width: 100%;
    }

    .coach-card img {
      width: 120px;
      height: 120px;
    }

    h1.welcome-title { font-size: 2rem; }
    .coach-card span { font-size: 1.05rem; }
  }
</style>
</head>

<body>

<main class="welcome-content">
  <h1 class="welcome-title">Elige a tu entrenador</h1>
  <p class="welcome-subtitle">Selecciona quién te guiará en tu plan.</p>

  <div class="coach-grid">
    <div class="coach-card" onclick="selectCoach(this, 'Maya')">
      <img src="personajes/maya.png" alt="Coach Maya" />
      <span>COACH MAYA</span>
    </div>

    <div class="coach-card" onclick="selectCoach(this, 'Hugo')">
      <img src="personajes/hugo.png" alt="Coach Hugo" />
      <span>COACH HUGO</span>
    </div>
  </div>
</main>

<footer class="welcome-footer">
  <button class="btn-primary" id="btnContinuar" onclick="continuar()">
    Seleccionar
  </button>
</footer>

<script>
let selectedCoachName = null;
let lastSelectedCard = null;

function selectCoach(element, coachName) {
  if (lastSelectedCard) lastSelectedCard.classList.remove('selected');
  element.classList.add('selected');
  lastSelectedCard = element;

  selectedCoachName = coachName;
  document.getElementById('btnContinuar').style.display = 'block';
}

function continuar() {
  if (!selectedCoachName) {
    alert('Por favor selecciona un entrenador');
    return;
  }

  switch (selectedCoachName) {
    case 'Maya': window.location.href = '../../Gym-App/cuerpos/maya/maya.html'; break;
    case 'Hugo': window.location.href = '../../Gym-App/cuerpos/hugo/hugo.html'; break;
    default: alert('No hay página disponible.');
  }
}
</script>

</body>
</html>
