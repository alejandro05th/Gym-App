<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elige Entrenador</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="personaje.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="welcome-content">
        
        <h1 class="welcome-title">Elige a tu entrenador</h1>
        <p class="welcome-subtitle">Desliza para ver todas las opciones.</p>

        <div class="coach-slider-wrapper">
            
            <div class="coach-grid-slider">
                
                <div class="coach-page">
                    <div class="coach-card" onclick="selectCoach(this, 'Aura')">
                        <img src="personajes/aura.png" alt="Coach Aura">
                        <span>COACH AURA</span>
                    </div>
                    <div class="coach-card" onclick="selectCoach(this, 'Mayá')">
                        <img src="personajes/mayá.png" alt="Coach Mayá">
                        <span>COACH MAYÁ</span>
                    </div>
                </div>

                <div class="coach-page">
                    <div class="coach-card" onclick="selectCoach(this, 'Hugo')">
                        <img src="personajes/hugo.png" alt="Coach Hugo">
                        <span>COACH HUGO</span>
                    </div>
                    <div class="coach-card" onclick="selectCoach(this, 'Sofía')">
                        <img src="personajes/sofía.png" alt="Coach Sofía">
                        <span>COACH SOFÍA</span>
                    </div>
                </div>

                <div class="coach-page">
                    <div class="coach-card" onclick="selectCoach(this, 'Marco')">
                        <img src="personajes/marco.png" alt="Coach Marco">
                        <span>COACH MARCO</span>
                    </div>
                    <div class="coach-card" onclick="selectCoach(this, 'Mayía')">
                        <img src="personajes/mayía.png" alt="Coach Mayía">
                        <span>COACH MAYÍA</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="slider-indicators">
            <span class="dot active" onclick="scrollToPage(0)"></span>
            <span class="dot" onclick="scrollToPage(1)"></span>
            <span class="dot" onclick="scrollToPage(2)"></span>
        </div>
        
    </main>

    <footer class="welcome-footer">
        <button class="btn-primary" onclick="continuar()" id="btnContinuar" style="display:none;">
            Seleccionar
        </button>
    </footer>

<script>
    let selectedCoachName = null;
    let selectedBodyType = null; // <-- NUEVO: Para saber si es 'hombre' o 'mujer'

    function selectCoach(element, coachName) {
        const allCards = document.querySelectorAll('.coach-card');
        allCards.forEach(card => {
            card.classList.remove('selected');
        });

        element.classList.add('selected');
        selectedCoachName = coachName;

        // <-- NUEVO: Decide qué cuerpo base usar
        if (coachName === 'Hugo' || coachName === 'Marco') {
            selectedBodyType = 'hombre';
        } else if (coachName === 'Aura' || coachName === 'Mayá' || coachName === 'Sofía' || coachName === 'Mayía') {
            selectedBodyType = 'mujer';
        }

        const btn = document.getElementById('btnContinuar');
        btn.innerText = "Empezar con " + coachName;
        btn.style.display = "block";
    }

    function continuar() {
    if (selectedCoachName && selectedBodyType) {
        localStorage.setItem("selectedCoach", selectedCoachName);
        localStorage.setItem("selectedBodyType", selectedBodyType);
        window.location.href = "../cuerpo.html"; // Ruta correcta
    }
}


    // --- CÓDIGO PARA LOS PUNTOS INDICADORES (Esto no cambia) ---
    const slider = document.querySelector('.coach-slider-wrapper');
    const dots = document.querySelectorAll('.dot');
    const gap = 18; // El 'gap' definido en tu CSS

    function scrollToPage(pageIndex) {
        const pageWidth = slider.offsetWidth;
        slider.scrollTo({
            left: pageIndex * pageWidth,
            behavior: 'smooth'
        });
    }

    slider.addEventListener('scroll', () => {
        const pageWidth = slider.offsetWidth;
        let currentPage = Math.round(slider.scrollLeft / pageWidth);
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentPage);
        });
    });

</script>

</body>
</html>
