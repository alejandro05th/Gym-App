<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>Elige Entrenador</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
  /* Reset y base */
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    height: 100%;
    width: 100%;
    overflow-x: hidden;
    -webkit-tap-highlight-color: transparent;
    background-color: #0e0f14; /* Fondo principal */
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    min-height: 100vh;
  }

  main.welcome-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    width: 90%;
    max-width: 600px;
    padding: 20px;
    margin: 40px 0;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    border-radius: 22px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    text-align: center;
  }

  h1.welcome-title {
    font-size: 2rem;
    font-weight: 700;
    margin: 0 0 10px;
    text-shadow: 0 3px 6px rgba(0,0,0,0.35);
  }

  p.welcome-subtitle {
    font-size: 1.1rem;
    margin-top: 0;
    margin-bottom: 20px;
    line-height: 1.4;
  }

  /* Grid para entrenadores */
  .coach-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 16px;
    width: 100%;
  }

  .coach-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 12px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
  }

  .coach-card:hover, .coach-card.selected {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,195,255,0.6);
    background: rgba(0,195,255,0.2);
    color: #00c3ff;
  }

  .coach-card img {
    width: 90px;
    height: 90px;
    object-fit: contain;
    margin-bottom: 8px;
    border-radius: 50%;
    box-shadow: 0 3px 8px rgba(0,0,0,0.4);
  }

  .coach-card span {
    font-weight: 600;
    font-size: 0.95rem;
    text-align: center;
  }

  footer.welcome-footer {
    width: 90%;
    max-width: 600px;
    padding: 16px;
    box-sizing: border-box;
  }

  .btn-primary {
    width: 100%;
    padding: 14px;
    font-size: 1.05rem;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: linear-gradient(90deg, #00c3ff, #007bff, #00c3ff);
    background-size: 200%;
    color: white;
    box-shadow: 0 5px 16px rgba(0, 150, 255, 0.4);
    animation: glowPulse 3s ease-in-out infinite;
    text-align: center;
    display: none; /* oculto por defecto */
    transition: background-position 0.3s ease, transform 0.2s ease;
  }

  .btn-primary:hover {
    background-position: 100%;
    transform: scale(1.03);
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4); }
    50% { box-shadow: 0 7px 22px rgba(0, 150, 255, 0.75); }
    100% { box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4); }
  }

  /* Responsive */
  @media (max-width: 480px) {
    main.welcome-content {
      padding: 16px;
      margin: 20px 0;
    }

    h1.welcome-title {
      font-size: 1.6rem;
    }

    p.welcome-subtitle {
      font-size: 1rem;
    }

    .coach-card img {
      width: 70px;
      height: 70px;
    }

    .coach-card span {
      font-size: 0.85rem;
    }

    .btn-primary {
      padding: 12px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<main class="welcome-content">
  <h1 class="welcome-title">Elige a tu entrenador</h1>
  <p class="welcome-subtitle">Toca para seleccionar tu entrenador favorito.</p>

  <div class="coach-grid">
    <div class="coach-card" onclick="selectCoach(this, 'Aura')">
      <img src="personajes/aura.png" alt="Coach Aura" />
      <span>COACH AURA</span>
    </div>
    <div class="coach-card" onclick="selectCoach(this, 'Mayá')">
      <img src="personajes/maya.png" alt="Coach Mayá" />
      <span>COACH MAYÁ</span>
    </div>
    <div class="coach-card" onclick="selectCoach(this, 'Hugo')">
      <img src="personajes/hugo.png" alt="Coach Hugo" />
      <span>COACH HUGO</span>
    </div>
    <div class="coach-card" onclick="selectCoach(this, 'Sofía')">
      <img src="personajes/sofia.png" alt="Coach Sofía" />
      <span>COACH SOFÍA</span>
    </div>
    <div class="coach-card" onclick="selectCoach(this, 'Marco')">
      <img src="personajes/marco.png" alt="Coach Marco" />
      <span>COACH MARCO</span>
    </div>
    <div class="coach-card" onclick="selectCoach(this, 'Mayía')">
      <img src="personajes/mayia.png" alt="Coach Mayía" />
      <span>COACH MAYÍA</span>
    </div>
  </div>
</main>

<footer class="welcome-footer">
  <button class="btn-primary" id="btnContinuar" onclick="continuar()">
    Seleccionar
  </button>
</footer>

<script>
let selectedCoachName = null;
let lastSelectedCard = null;

function selectCoach(element, coachName) {
  if (lastSelectedCard) lastSelectedCard.classList.remove('selected');
  element.classList.add('selected');
  lastSelectedCard = element;
  selectedCoachName = coachName;
  document.getElementById('btnContinuar').style.display = 'block';
}

function continuar() {
  if (!selectedCoachName) {
    alert('Por favor selecciona un entrenador');
    return;
  }
  switch (selectedCoachName.toLowerCase()) {
    case 'aura': window.location.href = 'aura.html'; break;
    case 'mayá': window.location.href = '../../Gym-App/cuerpos/maya/maya'; break;
    case 'hugo': window.location.href = '../../Gym-App/cuerpos/hugo/hugo'; break;
    case 'sofía': window.location.href = 'sofia.html'; break;
    case 'marco': window.location.href = '../../Gym-App/cuerpos/marco/marco'; break;
    case 'mayía': window.location.href = '../../Gym-App/cuerpos/maya/maya.html'; break;
    default: alert('No hay página para este entrenador');
  }
}
</script>
</body>
</html>
