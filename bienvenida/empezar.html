<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>Bienvenido</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* GENERALES */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #0e0f14;
            color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        main.welcome-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* LOGO */
        .app-logo {
            width: 70%;
            max-width: 240px;
            border-radius: 22px;
            margin-bottom: 28px;
            filter: drop-shadow(0 6px 16px rgba(0,0,0,0.55));
        }

        /* TITULOS */
        .welcome-title {
            font-size: 2.3rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 3px 12px rgba(0, 195, 255, 0.35);
        }

        .welcome-subtitle {
            font-size: 1.18rem;
            color: #b8c6ff;
            margin-bottom: 38px;
            line-height: 1.45;
        }

        /* FOOTER / BOTONES */
        footer.welcome-footer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* üî• CENTRA LOS BOTONES */
            gap: 14px;
            padding-bottom: 28px;
        }

        /* BOT√ìN PRINCIPAL */
        .btn-primary {
            width: 85%;                 /* üî• M√ÅS PEQUE√ëO QUE EL ANCHO */
            max-width: 350px;           /* üî• NO SE PASA EN M√ìVIL */
            padding: 15px;
            border-radius: 14px;
            text-align: center;
            font-size: 1.15rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(90deg, #00c3ff, #007bff, #00c3ff);
            background-size: 200%;
            transition: 0.25s ease;
            box-shadow: 0 6px 20px rgba(0, 150, 255, 0.4);
            animation: glowPulse 3s ease-in-out infinite;
        }

        .btn-primary:hover {
            transform: scale(1.03);
            background-position: 100%;
        }

        /* BOT√ìN SECUNDARIO */
        .btn-secondary {
            width: 85%;
            max-width: 350px;
            padding: 14px;
            border-radius: 14px;
            font-size: 1.05rem;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.08);
            color: #d6d6d6;
            cursor: pointer;
            transition: 0.25s ease;
            text-align: center;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.18);
            border-color: rgba(255,255,255,0.35);
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 6px 18px rgba(0, 150, 255, 0.4); }
            50% { box-shadow: 0 8px 28px rgba(0, 150, 255, 0.75); }
            100% { box-shadow: 0 6px 18px rgba(0, 150, 255, 0.4); }
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .welcome-title { font-size: 2rem; }
            .welcome-subtitle { font-size: 1.05rem; }
            .app-logo { max-width: 200px; }
        }
    </style>
</head>

<body>

    <main class="welcome-content">
        <img src="entrenadores.png" alt="Logo de la App" class="app-logo">

        <h1 class="welcome-title">Bienvenido a PowerCoach</h1>
        <p class="welcome-subtitle">Tu camino hacia una vida m√°s saludable comienza hoy.</p>
    </main>

    <footer class="welcome-footer">
        <a href="nombre.html" class="btn-primary">Empezar</a>
        <button class="btn-secondary">Ya tengo una cuenta</button>
    </footer>

</body>
</html>
